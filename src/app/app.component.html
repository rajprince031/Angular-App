<div class="main_container">
  <div class="inner_container">
  <div>{{this.title}}</div>
  <div>
    <img [src]="imageUrl" (click)="onClick()">
  </div>
  <div >
    <input placeholder="Enter Your Name" [(ngModel)] = "userName" (input) = "nameValidate()">
    <p *ngIf="userName && !errorMessage">{{this.userName}}</p>
    <p >{{this.errorMessage}}</p>
  </div>
</div>
</div>

<router-outlet />
